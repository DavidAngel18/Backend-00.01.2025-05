//33. Hacer un algoritmo en JavaScript que permita al
// usuario continuar con el programa.

<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 33 - Continuar sin toLowerCase</title>
</head>
<body>
  <script>
    let continuar = prompt("¿Deseas iniciar el programa? (s/n)");

    while (continuar === 's') {
      alert("Ejecutando el programa...");
      continuar = prompt("¿Deseas continuar? (s/n)");
    }

    alert("Programa finalizado.");
  </script>
</body>
</html>
